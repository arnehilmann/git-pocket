name: Repository Dispatch - Read Later
permissions:
  contents: write
on:
  repository_dispatch:
    types: [read-later]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Dump the Event
        env:
          EVENT: ${{ toJson(github.event) }}
        run: echo "$EVENT"

      - name: Checkout Source Repo
        uses: actions/checkout@v4

      - name: Setup Env
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Extract and Convert
        run: echo '${{ toJson(github.event) }}' | ./extract

      - name: Debug
        run: |
          pwd
          ls -al
          find .
          env

      - name: Install Zola
        run: curl -L https://github.com/getzola/zola/releases/download/v0.21.0/zola-v0.21.0-x86_64-unknown-linux-gnu.tar.gz | tar xzf -

      - name: Generate Static Site
        run: ./zola --root site build

      - name: Commit and Push
        run: |
          git add data/* site/*
          git commit -m "Update content [skip ci]" || echo "No changes to commit"
          git push origin main
